    body {
      background-color: brown;
      color: rgb(236, 197, 255);
      width: 400px;
      display: flex;
      flex-direction: column;

    a {
      color: brown;
      text-decoration: none;
      width: 250px;
      height: 30px;
      background-color: white;
      padding: 15px;
      margin: 5px;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;

      border-radius: 20px;
      transition: transform 1.0s, border-radius 1.0s;
    }

    a:hover {
      background-color: bisque;
      border-radius: 50px;
      transform: scale(1.2);
    }

    .myImage {
      width: 100px;
      height: 100px;
      border-radius: 100%;

      background-image: url('https://cdn.litt.ly/images/fs4MypfdatUEFlwvpzr3L6qS6r27kuiu?s=600x600&m=outside&f=webp');
      background-position: center;
      background-size: 100%;
    }
